<html>
<head>
    <title>Client Server App </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body background="bg1.jpg" ng-app="homepage">
<div ng-controller="searchctrl">
    <p style="font-size: 25px; font-family: Pristina;position: relative;left:30% ">Ready to know about some cool stuff ? Search below </p>
    <input type="search" placeholder="Search Here" id="searchitem" class="searchitem" ng-model="searchitem">
    <button  class="btn button searchitem " ng-click="getSearchResult()"> Show Result </button>
    <div class="homebody">

        <p id="errormsg"></p>
        <p><b>{{description}}</b></p>
        <p>{{searchDescription}}</p>
        <p><b>{{wikiheading}}</b></p>
        <p><a href="{{wiki}}"> {{wiki}}</a> </p>
        <p><img  ng-src="{{searchimage}} "></p>


    </div>
</div>
</body>

</html>
